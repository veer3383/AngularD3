<svg [attr.height]="height" [attr.width]="width" >
    <g [attr.transform]="axisLeftTransform" appD3Line [data]="data" [line]="line" [xscale]="xScale" [yscale]="yScale"></g>
    <g class="axis"  [attr.transform]="axisBottomTransform" appD3Axis orientation="horizontal" [scale]="xScale" [type]="type" stroke="grey"></g>
    <g class="axis" [attr.transform]="axisLeftTransform" appD3Axis orientation="vertical" [scale]="yScale" [type]="type" stroke="grey">
    </g>
</svg>
