<svg [attr.height]="height" [attr.width]="width">
  <g
    class="axis"
    [attr.transform]="axisBottomTransform"
    appD3Axis
    orientation="horizontal"
    [scale]="xScale"
    stroke="grey"
    line="grey"
    path="white"
  ></g>
  <g
    class="axis"
    [attr.transform]="axisLeftTransform"
    appD3Axis
    orientation="vertical"
    [scale]="yScale"
    stroke="grey"
    type="stacked"
  ></g>
  <g
    [attr.transform]="axisLeftTransform"
    appD3StackedBar
    [data]="data"
    [xscale]="xScale"
    [yscale]="yScale"
    [keys]="keys"
    [color]="color"
    [width]="chartWidth"
    [height]="chartHeight"
  ></g>
  <g  
    appD3Legend
    [keys]="keys"
    [color]="color"
    [width]="chartWidth"
  ></g>
</svg>
